
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e322f28ff027f08255b6faedef82a84b"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};
		
		var map = new kakao.maps.Map(container, options);
	</script>
    <script>
        $.getJSON('서울_행정동_경계.geojson', function(geojson) {
            var data = geojson.features;
            var coordinates = [];
            var name = '';

            $.each(data, function(index, val) {
                corrdinates = val.geometry.corrdinates;
                name = val.properties.adm_nm;

                displayArea(coordinates, name);
            })

        })

        var polygons = [] ;

        function displayArea(corrdinates, name) {
            var path = [];
            var points = [];

            $.each(coordinates[0], function(index, coordinates) {
                var point = new Object();
                point.x = coordinates[1] ;
                point.y = coordinates[0];
                points.push(point);
                path.push(new kakao.maps.LatLng(coordinates[1], coordinates[0]));
            })

            var polygon = new kakao.maps.Polygon({
                map : map,
                path : path,
                strokeWeight : 2,
                strokeColor : '#004c80',
                strokeOpacity : 0.8,
                fillColor : '#fff',
                fillOpacity : 0.7
            });

            polygons.push(polygon);

            kakao.map.event.addListener(polygon, 'mouseover', function(mouseEvent) {
                polygon.setOptions({
                    fillColor : '#09f'
                });
                customOverlay.setContent('<div class="area">'+name +"</div>");

                customOverlay.setPosition(mouseEvent.latLng);
                customOverlay.setMap(map);
            });
            
            kakao.maps.event.addListener(polygon, 'mousemove', function(mouseEvent) {
                customOverlay.setPosition(mouseEvent.latLng);
            });

            kakao.maps.event.addListener(polygon, 'mouseout', function() {
                polygon.setOptions({
                    fillColor : '#fff'
                });
                customOverlay.setMap(null);
            });

            kakao.maps.event.addListener(polygon, 'click', function() {
                var level = map.getLevel()-2;

                map.setLevel(level, {anchor : centroid(points), animate:{
                    duration : 350

                }});

                deletePolygon(polygons) ;
            });
        }

        function centroid(points) {
            var i, j, len, p1, p2, f, area, x, y ;

            area = x = y = 0 ;

            for(i=0, len=points.length, j = len-1; i<len; j = i++) {
                p1 = points[i];
                p2 = points[j];

                f = p1.y*p2.x -p2.y*p1.x;
                x += (p1.x + p2.x)*f;
                y += (p1.y + p2.y)*f;
                area += f*3;
            }
            return new kakako.maps.LatLag(x/area, y/area);
        }

        function deletePloygon(polygons) {
            for (var i = 0 ; i < ploygons.length; i++){
                polygons[i].setMap(null);
            }
            ploygons = [] ;
        }
    </script>
</body>
</html>
